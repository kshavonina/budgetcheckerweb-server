plugins {
    id 'java'
}

group 'budgetcheckerweb-server'
version '1.0-SNAPSHOT'

apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
